---
layout: page
# The layout for Tag page
---

<div id="page-tag">
  <h1 class="pl-lg-2">
    {{ page.title }}
  </h1>
  <ul class="post-content pl-0">
    {% for post in page.posts %}
    <p class="d-flex justify-content-between pl-md-3 pr-md-3">
      {{ post.content }}
    </p>
    {% endfor %}
  </ul>
</div>
